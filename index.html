<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="정수진 프로필" />
    <meta property="og:description" content="Frontend Developer" />
    <meta property="og:image" content="me.jpg" />
    <title>정수진</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&family=Mukta:wght@400;500&family=Noto+Sans&family=Noto+Sans+KR&family=Oswald:wght@300;400&family=Playfair+Display:ital,wght@0,500;1,400;1,500&family=Roboto+Condensed&family=Shadows+Into+Light&family=Titillium+Web&family=Ubuntu&display=swap");
      * {
        font-family: "Shadows Into Light", cursive;
      }
      body {
        max-height: 100vh;

        background-color: #d8e9f8;
        background-color: #eff4f8;
        background-color: #ffffff;

        background: url("/images/bubbles.png") no-repeat center;
        background-size: cover;
      }
      .profile {
        margin-top: 10px;
        width: 116px;
        height: 116px;
        border-radius: 100%;
        border: 1px solid #dddddd;
        background-image: url("me.jpg");
        background-position: center;
        background-size: cover;
      }
      .main {
        margin-top: 30px;
        margin-bottom: 10px;

        color: #282727;

        font-size: 18px;
        letter-spacing: 0.5px;
      }
      .sub {
        margin-top: 0px;
        margin-bottom: 36px;

        color: #5e5e5f;

        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      .bubble {
        background-image: url(https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/325/bubbles_1fae7.png);
      }
      .wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: 30px auto 0px auto;

        width: 300px;
      }
      .wrap > a {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin-bottom: 16px;

        width: 280px;
        height: 59px;

        border-radius: 50px;
        background: linear-gradient(
          #c9ccce,
          #d1dff8,
          #e6f5fc,
          #d8e9f8,
          #cfdffb,
          #cbdaf7,
          #c2ceea,
          #bcc4d8,
          #c0c5d1,
          #cfd2d3,
          #fbfbfa,
          #f2f2f0,
          #f0f0ee
        );
        border: 1px solid rgba(199, 202, 202, 0.8);

        font-size: 16.5px;
        font-weight: bold;
        letter-spacing: 0.5px;

        color: #282727;
        color: #50608a;
        color: #3d5aa1;

        text-decoration: none;
      }
      .wrap > a:hover {
        background: #c1cfeb;
        background: #c2ceea;
        background: #bacce7;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile"></div>
      <h1 class="main">Soojin Jung</h1>
      <p class="sub">Frontend Developer <span class="bubble"></span></p>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/soojin-jung-313191284/"
        >LinkedIn</a
      >
      <a target="_blank" href="https://github.com/soojjung">GitHub</a>
      <a target="_blank" href="https://medium.com/@sojjung3">Medium</a>
      <a target="_blank" href="https://www.instagram.com/soojjnng">Instagram</a>
    </div>
  </body>
</html>
