<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="정수진 프로필" />
    <meta property="og:description" content="프론트엔드 웹개발자" />
    <meta property="og:image" content="me.jpg" />
    <title>정수진</title>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
      * {
        font-family: "Pretendard", serif;
      }
      body {
        background-color: #fff4d7;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 1px solid black;
        background-image: url("me.jpg");
        background-position: center;
        background-size: cover;
      }
      .main {
        margin-top: 30px;
        margin-bottom: 10px;

        color: #000000;
        font-size: 18px;
        size: 20px;
      }
      .sub {
        margin-top: 0px;
        margin-bottom: 30px;

        color: #000000;
        font-size: 14px;
        font-weight: 400;
        size: 14px;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin: 30px auto 0px auto;

        width: 300px;
      }
      .wrap > a {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        margin-bottom: 16px;

        width: 320px;
        height: 59px;

        border-radius: 16px;
        background-color: white;
        border: 1px solid #353432;

        font-size: 16px;
        font-weight: bold;
        color: #000000;

        text-decoration: none;
      }
      .wrap > a:hover {
        background-color: #ffebb5;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="profile"></div>
      <h1 class="main">정수진</h1>
      <p class="sub">프론트엔드 웹개발자 입니다!</p>
      <a target="_blank" href="https://github.com/soojjung">깃허브</a>
      <a target="_blank" href="https://www.instagram.com/soojjnng"
        >인스타그램</a
      >

      <a
        target="_blank"
        href="https://youtube.com/channel/UCNpVNKpGf9C4-FdRuSZtJ4g"
        >유튜브</a
      >
      <a target="_blank" href="https://spartacodingclub.kr/">포트폴리오</a>
    </div>
  </body>
</html>
